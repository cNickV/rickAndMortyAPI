<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <title>Rick & Morty</title>
</head>
<body>
  <div class="container my-5">

      <!-- Spinner Loading -->
    <section class="d-flex align-items-center d-none" id="loading">
      <strong>Loading...</strong>
      <div
        class="spinner-border ms-auto"
        role="status"
        aria-hidden="true"
      >
      </section>
      
      <!-- Card Dynamics -->
      <section class="row" id="card-dynamic">
    </section>
    
  </div>

  <template id="template-card">
    <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title text-primary lead">
                    Person Name:
                </h3>
                <p class="lead text text-secundary">
                    Human
                </p>
            </div>
        </div>
    </article>
   </template>

  <script src="app.js"></script>
</body>
</html>
